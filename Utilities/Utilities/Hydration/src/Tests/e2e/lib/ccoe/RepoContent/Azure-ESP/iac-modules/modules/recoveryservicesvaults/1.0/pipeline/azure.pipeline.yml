name: $(Build.DefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:r)

parameters:
  - name: removeDeployment
    displayName: Remove resources post-deployment
    type: boolean
    default: false

variables:
  - template: /cicd/global.variables.yml
  - name: moduleName
    value: recoveryservicesvaults
  - name: moduleVersion
    value: "1.0"
  - name: policyServiceConnection
    ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/master') }}:
      value: pxs-cloudnative-mg
    ${{ if ne(variables['Build.SourceBranch'], 'refs/heads/master') }}:
      value: pxs-cloudnative-mg
  - name: vstsFeedName
    ${{ if eq(variables['Build.SourceBranch'], 'refs/heads/master') }}:
      value: contoso-azure-release
    ${{ if ne(variables['Build.SourceBranch'], 'refs/heads/master') }}:
      value: contoso-azure

trigger:
  batch: true
  branches:
    include:
      - master
  paths:
    include:
      - cicd/*
      - common/1.0/scripts/*
      - modules/recoveryservicesvaults/1.0/*
    exclude:
      - modules/recoveryservicesvaults/1.0/readme.md

stages:
  - stage: Validation
    jobs:
      - template: /cicd/templates/pipeline.jobs.validate.yml
        parameters:
          deploymentBlocks:
            - path: $(parametersPath)/deploy.parameters.json

  - stage: Deployment
    jobs:
      - template: /cicd/templates/pipeline.jobs.deploy.yml
        parameters:
          removeDeployment: "${{ parameters.removeDeployment }}"
          deploymentBlocks:
            - path: $(parametersPath)/deploy.parameters.json

  - stage: Removal
    dependsOn: Deployment
    condition: and(succeededOrFailed(), eq( '${{ parameters.removeDeployment }}', 'true'))
    jobs:
    - template: /cicd/templates/pipeline.jobs.remove.yml
